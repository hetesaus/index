<html>    
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.12/css/uikit.min.css" />
    </head>
    <body>
        <div id="app">
            <div class="uk-padding-small">
                <div class="uk-margin">
                    <h3>HETESAUS</h3>
                </div>
                <div class="uk-margin">
                    <div class="uk-grid uk-grid-small uk-child-width-1-5@xl uk-child-width-1-4@l uk-child-width-1-3@m uk-child-width-1-2@s" uk-grid>
                        <div v-for="(item, index) in items" :key="index">
                            <a class="uk-link-reset" :href="item.url">
                                <div class="uk-card uk-card-small uk-card-default">
                                    <div class="uk-card-body uk-height-small">
                                        <div class="uk-grid uk-grid-small" uk-grid>
                                            <div class="uk-width-auto">
                                                <img :src="item.img" :alt="defaultImg" width="50">
                                            </div>
                                            <div class="uk-width-expand">
                                                <h3 class="uk-margin-remove">
                                                    {{ item.name }}
                                                </h3>
                                                <span class="uk-text-meta">
                                                    {{ item.description }}
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>                                
                        </div>
                    </div>            
                </div>    
            </div>
        </div>
    </body>
</html>

<script src="https://unpkg.com/vue"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.12/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.12/js/uikit-icons.min.js"></script>

<script>

    new Vue({
        el: '#app',
        data: {
	    defaultImg: '',
            items: [
                { name: 'Portfolio', 
                  url: 'https://hetesaus.github.io/portfolio/#/', 
                  description: 'My portfolio', 
                  img: ''
                },
                { name: 'Tools', 
                  url: 'https://hetesaus.github.io/tools/', 
                  description: 'A collection of handy tools to help with mundane tasks', 
                  img: 'images/tools.png'
                },
		{ name: 'Webapps', 
                  url: 'https://hetesaus.github.io/webapps/',
                  description: 'Various web applications', 
                  img: ''
                },
                { name: 'TwitchViewer', 
                  url: 'https://hetesaus.github.io/twitchViewer/',
                  description: 'A multiviewer for Twitch streams', 
                  img: 'images/twitch.png'
                },
            ],
        },
    })

</script>
